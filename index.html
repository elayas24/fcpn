    function factorial(n){
        if (n === 0 || n === 1) return 1;
        return n * factorial(n - 1);
    }
    function expo() {
        n = parseInt(document.getElementById('n1').value);
        x = parseInt(document.getElementById('n2').value);
        r = 0;
        for (let i = 0; i < n; i++) {
            r += Math.pow(x,i) / factorial(i);
        }
        document.getElementById('res').innerHTML=r;
    }

    function calcu(){
        n1 = parseFloat(document.getElementById('n1').value);
        n2 = parseFloat(document.getElementById('n2').value);
        s = document.getElementById('n3').value;
        r = 0;
        switch (s) {
            case "+":
                r = (n1 + n2);
                break;
            case '-':
                r = n1 - n2;
                break;
            case '*':
                r = n1 * n2;
                break;
            case '/':
                r = n1 / n2;
                break;
            case '^':
                r = Math.pow(n1,n2);
                break;
            case '!':
                f1=1;
                for (let i = 1; i < n1; i++) {
                    f1 *= i;
                }
                f2=1;
                for (let i = 1; i < n2; i++) {
                    f2 *= i;
                }
                r = n1+"! = "+f1+"<br>"+n2+"! = "+f2;
                break;
            default:
                r = "No existe ese operador";
                break;
        }
        document.getElementById('res').innerHTML=r;
    }
